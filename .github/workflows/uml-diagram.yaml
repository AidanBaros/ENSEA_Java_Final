name: Generate UML Diagram

on:
  push:
    branches: [ "*" ]

jobs:
  generate-uml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and generate UML diagrams
        run: mvn -ntp clean generate-sources generate-resources
        working-directory: demo/

      - name: Set up git for pushing
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.UML_BOT_PAT }}@github.com/${{ github.repository }}

      - name: Commit UML diagram
        run: |
          git add demo/diagram/uml-diagram.png
          git add demo/diagram/uml-diagram.svg
          git commit -m "Update UML diagram [auto]" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: Add cache-busting query to README
        run: |
          SHA=$(git rev-parse --short HEAD)
          sed -i 's#demo/diagram/uml-diagram.png.*#demo/diagram/uml-diagram.png?raw=true\&v='"$SHA"')#' README.md
          git add README.md
          git commit -m "Update UML diagram cache-busting SHA [auto]" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: Update README with UML diagram (if not present)
        run: |
          if ! grep -q "diagram/uml-diagram.png" README.md; then
            echo -e "\n## UML Class Diagram\n\n![UML Diagram](diagram/uml-diagram.png)\n" >> README.md
            git add README.md
            git commit -m "Add UML diagram to README [auto]" || echo "No changes to commit"
            git push || echo "No changes to push"
          fi

      - name: Verify UML diagram image exists after push
        run: |
          if [ ! -f demo/diagram/uml-diagram.png ]; then
            echo "ERROR: UML diagram image not found after push!"
            exit 1
          fi